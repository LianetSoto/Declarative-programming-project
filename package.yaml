name: haskell-minigames
version: 0.1.0.0

dependencies:
  - base >=4.7 && <5
  - threepenny-gui
  - array
  - random
  - containers
  - mtl

library:
  source-dirs: src
  dependencies:
    - threepenny-gui

executables:
  haskell-minigames-exe:
    main: Main.hs
    source-dirs: app
    ghc-options: -threaded
    dependencies:
      - haskell-minigames